{% extends "base.html" %}
{% block content %}
    <div class="row marketing">

        <div class="row">
            {% for author in authors %}
                <div class="col-lg-6">
                    <p><b>Имя:</b> {{ author.name }}</p>
                    <p><b>Книги:</b>
                        {% for book in author.books %}
                            {{ book.title }}
                        {% endfor %}
                        {{ author.book }}
                    </p>


                    <button type="button" class="btn btn-primary">Редактировать</button>
                </div>
            {% endfor %}
        </div>
     
    </div>
{% endblock %}
